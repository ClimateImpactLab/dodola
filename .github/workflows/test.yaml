name: Test Python Package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        # We really should be using an environment.yaml file for this spec
        python -m pip install -r requirements.txt
        python -m pip install pytest twine flake8 black  # Testing stuff
    - name: Test code quality
      shell: bash -l {0}
      run: |
        flake8
        black -v --check dodola/*
    - name: Build package, install
      shell: bash -l {0}
      run: |
        python setup.py bdist_wheel sdist
    - name: Test package quality
      shell: bash -l {0}
      run: |
        twine check dist/*
    - name: Install package
      shell: bash -l {0}
      run: |
        pip install .
    - name: Test package with pytest
      shell: bash -l {0}
      run: |
        pytest -v --pyargs dodola
